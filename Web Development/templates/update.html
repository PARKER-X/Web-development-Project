{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
 {% block body %}
 

  <!-- Form -->
  <div class="container">
    <h2>Update Your Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" aria-describedby="title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" value="{{todo.desc}}" class="form-control" id="desc" name="desc">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
